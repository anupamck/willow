{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {%
block content %}

<div class="modal-shell" id="modal-shell">
  <div class="modal-content">
    <a href="{{ url_for('auth.login') }}"><span class="close" id="close-modal">&times;</span></a>
    <h2>Forgot password?</h2>
    <div class="forgot-password-form">
      <form action="{{ url_for('auth.forgot_password') }}" method="POST">
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" name="email" id="email" required /><br><br>
        </div>
        <div class="flash-error">
          {% for message in get_flashed_messages(with_categories=False, category_filter=('error')) %}
          {{ message }}
          {% endfor %}
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
  {% endblock %}
