{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<h2>Long time no speak</h2>
<section class="table-container">
  <table aria-label="home-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Frequency (days)</th>
        <th>Last Interaction</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in contacts %}
      <tr>
        <td><a href="{{ url_for('interactions.get_interactions', person_id=contact.id, contact_name=contact.name) }}">{{
            contact.name }}</a></td>
        <td>{{ contact.frequency }}</td>
        <td class="date">{{ contact.last_interaction }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock %}
