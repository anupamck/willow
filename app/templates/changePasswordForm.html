<!-- 
A popup which allows the user to change their password. 
The user will be redirected to this page if they click the "Change Password" button on the account page.
They will be asked to enter their current password and then their new password twice. 
-->

{% extends "base.html" %} {% block title %}Change Password{% endblock %} {%
block content %}

<h2>Change Password</h2>
<div class="modal-shell" id="modal-shell-edit">
  <div class="modal-content">
    <a href="{{ url_for('account.get_account_details') }}"
      ><span class="close" id="close-modal">&times;</span></a
    >
    <form action="{{ url_for('account.change_password') }}" method="POST">
      <label for="current_password">Current password:</label>
      <input
        type="password"
        name="current_password"
        id="current_password"
        required
      /><br><br>
      <label for="new_password">New password:</label>
      <input type="password" name="new_password" id="new_password" required /><br><br>
      <label for="confirm_password">Confirm new password:</label>
      <input
        type="password"
        name="confirm_password"
        id="confirm_password"
        required
      /><br><br>
      <div class="flash">
        {% for message in get_flashed_messages() %}
        {{ message }}
        {% endfor %}
      </div>
      <button type="submit">Change Password</button>
  </div>
</div>
{% endblock %}
